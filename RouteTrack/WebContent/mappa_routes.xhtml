<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  >
<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"  type="text/javascript"></script>
	<title>Mappa delle routes</title>
</h:head>
<h:body>

	<f:view>
		<h:form>
		
			<h:panelGroup layout="block" id="mapdiv">
			    
			 
			 	<h:outputLabel for="refreshtext" value="sec. di Refresh: " />
				<p:spinner id="refreshtext" value="#{eventView.refresh}" size="3" />
						
				<!-- Coordinate San Rossore : 43.66731, 10.34234 -->
			    <p:gmap id="gmap" center="#{eventView.latitudeStart}, #{eventView.longitudeStart}" 
			    zoom="#{eventView.zoom}" type="ROADMAP" style="width:800px;height:600px"
			    model="#{eventView.simpleModel}" streetView="false">
			        <p:ajax event="stateChange" listener="#{eventView.onStateChange}" update="mapdiv" />
			        <p:ajax event="overlaySelect" listener="#{eventView.onMarkerSelect}" />

					<p:gmapInfoWindow id="infoWindow">
						<p:outputPanel style="text-align: center; display: block; margin: auto">
							Testo di prova <br/>
							<h:outputText value="#{eventView.marker.title}" />
							<br/>
							<h:outputText value="#{eventView.marker.data}" />

						</p:outputPanel>
					</p:gmapInfoWindow>
				</p:gmap>
				
				<p:poll interval="#{eventView.refresh}"  update="mapdiv"/>
			
			</h:panelGroup>		
		
		<h:form>  
</h:form>
		</h:form>
	</f:view>

</h:body>
</html>
